{% extends 'base.html' %}

{% block header %}
<link rel="stylesheet" type="text/css" href="https://pi.iem.pw.edu.pl/~zychp/od/registerStyle.css">
<script type="text/javascript" src="https://pi.iem.pw.edu.pl/~zychp/od/register.js"></script>

{% endblock %}

{% block content %}
<div class="formClass">
    <div class="formheaderClass">
        <h3>Formularz tworzenia nowego konta:</h3>
    </div>
    <div class="descFormClass">
        <div class="descTextFormClass"> Email: </div>
        <div class="descTextFormClass"> Hasło: </div>
        <div class="descTextFormClass"> Powtórz Hasło: </div>
    </div>
    <div class="formInputClass">
        <section>
            <form id="formRegister" method="POST" action="" enctype="multipart/form-data">
                <div class="formDivClass"> <input id="emailForm" class="formElement" name="email" type="text" /></div>
                <div class="formDivClass"> <input id="passwordForm" class="formElement" name="password" type="password" />
                </div>
                <div class="formDivClass"> <input id="repasswordForm" class="formElement" name="repassword" type="password" />
                </div>
                <div class="formDivClass"> <input id="submitForm" class="formElement" name="Send" type="submit"/>
                </div>
            </form>
        </section>
    </div>
    <div class="errClass">
        <div id="emailErr" class="errTextClass"> </div>
        <div id="passwordErr" class="errTextClass"> </div>
        <div id="repasswordErr" class="errTextClass"> </div>
    </div>
    <div style="clear:both"></div>
</div>
{% endblock %}
